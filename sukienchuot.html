<body>
    <form>
        <img id="myImage" src="https://giupban.com.vn/wp-content/uploads/2019/09/stt-hay-ve-mua.jpg" />
        <p>Click button below to move the image to right</p>

        <input type="button" value="sang phai" onclick="moveRight();" />
        <input type="button" value="xuong duoi" onclick="moveDown();" />


        <script>
           
            function init() {
                anh = document.getElementById('myImage');
                anh.style.position = 'relative';
                anh.style.left = '0px';
                anh.style.top = '0px';
            }
            function moveRight() {
                anh.style.left = parseInt(anh.style.left) + 20 + 'px';
            }
            function moveDown() {
                anh.style.top = parseInt(anh.style.top) + 20 + 'px';
            }
            window.onload = init;
            function main(){
                let anh = null;
            anh = document.getElementById('myImage');
