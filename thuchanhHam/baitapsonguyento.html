<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function check(n){
            let check=true
            for(let i=2;i<=n-1;i++){
                if(n%i==0){check=false}
            }return(check);
            
        }
let v ="";
  for(j=2;j<=1000;j++){
      if (check(j)) {
           v += j +"; ";
      }

  }
  document.write(v)
    </script>
</body>
</html>
