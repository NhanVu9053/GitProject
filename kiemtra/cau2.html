<body>
    <script>
        function tryRemoveFromArray(arr, index) {
            if (Array.isArray(arr) && arr.length > 0) {
                for (let i = 0; i < arr.length; i++) {
                    if (i == index) {
                        for (let j = index; j < arr.length; j++) {
                            arr[j] = arr[j + 1];
                        }
                        arr.pop();
                    }
                }
                return arr;
            }
        }

        let a = [12,6,3,7,21,5,7]
        let b = [12,6,3,7,21,5,7]
        let c = [12,6,3,7,21,5,7]
        let d = [12,6,3,7,21,5,7]
        document.write(tryRemoveFromArray(a,2) + "<br>")
        document.write(tryRemoveFromArray(b,0)+ "<br>")
        document.write(tryRemoveFromArray(c,7)+ "<br>")
        document.write(tryRemoveFromArray(d,-2)+ "<br>")
    </script>

</body>
