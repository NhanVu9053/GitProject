<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function leapYear(year) {
            var result = false;

            if (year % 400 === 0) {
                result = true
            }
            else if (year % 100 === 0) {
                result = false
            }
            else if (year % 4 === 0) {
                result = true
            }
            else {
                result = false
            }
            return result;
            if (result = true) { document.write('true') }
            else { document.write('false') }
        }
        let a = +prompt('xin nhap so nam' + "")
        document.write(leapYear(a))


    </script>
</body>

</html>
