<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Máy tính đơn giản</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        table {
            border: 1px solid black;
            border-radius: 4px;
        }
        .button {
            width: 50px;
            height: 50px;
            font-size: 25px;
            margin: 2px;
            cursor: pointer;
        }
        .textview {
            width: 205px;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class=main>
        <table>
            <tr>
                <td colspan="4">
                    <form name="form">
                        <input class="textview" id="textview" name="textview">
                    </form>
                </td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="1" onclick=insert(1)></td>
                <td><input class="button" type="button" value="2" onclick=insert(2)></td>
                <td><input class="button" type="button" value="3" onclick=insert(3)></td>
                <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="4" onclick=insert(4)></td>
                <td><input class="button" type="button" value="5" onclick=insert(5)></td>
                <td><input class="button" type="button" value="6" onclick=insert(6)></td>
                <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="7" onclick=insert(7)></td>
                <td><input class="button" type="button" value="8" onclick=insert(8)></td>
                <td><input class="button" type="button" value="9" onclick=insert(9)></td>
                <td><input class="button" type="button" value="x" onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input class="button" type="button" value="C" onclick="clean()"></td>
                <td><input class="button" type="button" value="0" onclick=insert(0)></td>
                <td><input class="button" type="button" value="=" onclick="insert('=')"></td>
                <td><input class="button" type="button" value="/" onclick="insert('/')"></td>
            </tr>
        </table>
    </div>
    <script>
        // dùng hàm có sẵn eval() để thực hiện tính kết quả trong ô input có name 'textview'
        function equal(string) {
            document.form.textview.value = eval(string);
        }
        function insert(num) {
            // vẽ lên ô input 'textview' 
                let str = document.getElementById('textview').value += num;
            if(num == '='){
                // cắt dấu '=' ngay sau chuỗi  
                str = str.substr(0, str.length -1);
                equal(str);
            }
        }
        // xóa ô input về rỗng
        function clean(){
            document.form.textview.value = '';
        }
    </script>
</body>
</html>
