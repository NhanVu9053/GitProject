<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
<script>
    let chieucao = +prompt("xin nhap chieu cao", " ")
    let cannang = +prompt("xin nhap can nang", " ")
    let bmi = chieucao/cannang*2
    if(bmi<18.5) {document.write("gay")}
    else if(18.5<=bmi<25) {document.write("binhthuong")}
     else if(25<=bmi<30) {document.write("hoibeo")}
    else {document.write("beo")}




</script>
</body>
</html>
